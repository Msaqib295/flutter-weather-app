name: weather_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: any
  intl: any
  geolocator: any
  geocoding: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/weather_app_icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/icon/weather_app_icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/icon/weather_app_icon.png
